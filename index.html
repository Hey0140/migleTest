<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미글 프로젝트</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Inline style to ensure immediate application */
      #camera-container {
        position: relative;
        z-index: 10;
      }
      #camera-wrapper {
        z-index: 11;
      }
      #camera.active {
        opacity: 1 !important;
      }
    </style>
  </head>
  <body>
    <div id="matrix-background" class="active"></div>

    <div id="camera-container">
      <div id="camera-wrapper">
        <video id="camera" autoplay playsinline muted></video>
        <div id="circle-mask"></div>
        <div id="guide-circle"></div>
        <div id="guide-text">얼굴을 점선 안에 위치해주세요.</div>
      </div>
      <div id="status-message"></div>
    </div>

    <script src="matrix.js"></script>
    <script src="camera.js"></script>
    <script>
      // Ensure camera stays visible
      window.addEventListener('load', function () {
        setTimeout(function () {
          const camera = document.getElementById('camera');
          if (!camera.classList.contains('active')) {
            camera.classList.add('active');
            console.log('Camera activated by window load');
          }
        }, 1500);
      });
    </script>
  </body>
</html>
