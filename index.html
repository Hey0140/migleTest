<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미글 프로젝트</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Inline style to ensure immediate application */
      #camera-container {
        position: relative;
        z-index: 10;
        width: 85%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #camera-wrapper {
        z-index: 11;
        position: relative;
        overflow: hidden;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #camera {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) scaleX(-1);
        width: 100%;
        height: auto;
        -webkit-mask-image: radial-gradient(
          ellipse 40% 60% at center,
          black 0%,
          black 25%,
          transparent 55%
        );
        mask-image: radial-gradient(
          ellipse 40% 60% at center,
          black 0%,
          black 25%,
          transparent 55%
        );
        z-index: 15;
      }
      #camera.active {
        opacity: 1 !important;
      }
      #guide-circle {
        width: 168px;
        height: 240px;
        border-radius: 50%;
        z-index: 30;
        border: 3px dashed rgba(255, 255, 255, 0.9);
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      #guide-text {
        width: 100%;
        text-align: center;
        bottom: 30%;
        font-size: 28px;
        position: absolute;
        z-index: 30;
        left: 50%;
        transform: translateX(-50%);
      }
      #status-message {
        width: 100%;
        text-align: center;
        bottom: 30%;
        font-size: 28px;
        position: absolute;
        z-index: 31;
        left: 50%;
        transform: translateX(-50%);
      }
      #matrix-background {
        z-index: 1 !important;
      }
    </style>
  </head>
  <body>
    <div id="matrix-background" class="active"></div>

    <div id="camera-container">
      <div id="camera-wrapper">
        <video id="camera" autoplay playsinline muted></video>
        <div id="guide-circle"></div>
        <div id="guide-text">얼굴을 점선 안에 위치해주세요.</div>
        <div id="status-message"></div>
      </div>
    </div>

    <script src="matrix.js"></script>
    <script src="camera.js"></script>
    <script>
      // Ensure camera stays visible
      window.addEventListener('load', function () {
        setTimeout(function () {
          const camera = document.getElementById('camera');
          if (!camera.classList.contains('active')) {
            camera.classList.add('active');
            console.log('Camera activated by window load');
          }
        }, 1500);
      });

      // Add this to ensure guide circle appears on top
      window.addEventListener('load', function () {
        // Ensure proper z-index and visibility
        const guideCircle = document.getElementById('guide-circle');
        const guideText = document.getElementById('guide-text');
        const statusMessage = document.getElementById('status-message');

        setTimeout(() => {
          guideCircle.style.zIndex = '30';
          guideText.style.zIndex = '30';
          statusMessage.style.zIndex = '31';
          console.log('Guide elements z-index set');
        }, 500);

        // Hide guide text when status message is shown
        const observer = new MutationObserver(function (mutations) {
          mutations.forEach(function (mutation) {
            if (statusMessage.textContent.trim() !== '') {
              guideText.style.display = 'none';
            } else {
              guideText.style.display = 'block';
            }
          });
        });

        observer.observe(statusMessage, {
          childList: true,
          characterData: true,
          subtree: true,
        });
      });
    </script>
  </body>
</html>
